<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerar QRCode</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid ">
        <!-- Div que contém o logo e o título, agora empilhados verticalmente -->
        <div class=" align-items-center w-100">
            <a href="" class="logo d-flex align-items-center mb-8">
                <img src="logo.png" alt="" onclick="home()">
            </a>
            <h1>Gerar QR Code</h1>
        </div>
        
        <form id="qrcode-form" class="mt-4">
            <label for="calendario"><strong>Calendário (Expiração):</strong></label>
            <input type="number" id="calendario" name="calendario" placeholder="3600" required>
            
            <label for="devedor_cpf"><strong>CPF do Devedor:</strong></label>
            <input type="text" id="devedor_cpf" name="devedor_cpf" placeholder="000.000.000.00" required>
            
            <label for="devedor_nome"><strong>Nome do Devedor:</strong></label>
            <input type="text" id="devedor_nome" name="devedor_nome" placeholder="" required>
            
            <label for="valor"><strong>Valor Original:</strong></label>
            <input type="text" id="valor" name="valor" placeholder="Valor deve seguir este formato 0.00" required>
            
            <label for="chave"><strong>Chave do Pagador:</strong></label>
            <input type="text" id="chave" name="chave" placeholder="CPF/Telefone/E-mail/Chave Aleatória" required>
            
            <label for="solicitacaoPagador"><strong>Solicitação do Pagador:</strong></label>
            <input type="text" id="solicitacaoPagador" name="solicitacaoPagador" placeholder="Informe o número ou identificador do pedido." required>
            
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
        
        <div id="result"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
